'<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario de convers√£o</title>

</head>

<body>

    <div class="container ">

        <div class="row justify-content-center align-items-center vh-100">

            <div class="col-auto bg-secondary p-5 rounded ">
                <form onsubmit="return false">

                    <!-- IMFORME DE TEMPERATURA -->
                    <div class="row">
                        <div class="col">
                            <label for="temperatura" class="form-label fw-bold text-light">TEMPERATURA</label>
                            <input type="number" name="TXTtemperatura" id="TXTtemperatura" class="form-control" />
                        </div>
                    </div>
                    <!-- ESCALA -->
                    <div class="row">
                        <div class="col">
                            <label for="escala" class="form-label fw-bold text-light ">ESCALA</label>
                            <select name="slcescala" id="slcescala" class="form-select">
                                <option value=""></option>
                                <option value="celsius">Celsius</option>
                                <option value="fahrenheit">Fahrenheit</option>
                            </select>
                        </div>
                    </div>
                    <!-- RESULTADO -->
                    <div class="row">
                        <div class="col">
                            <label class="form-label fw-bold text-light">RESULTADO: </label>
                        </div>
                        <!-- RESULTADO DA OPERACAO -->
                        <div class="col">
                            <label class="form-label fw-bold text-light" id="resultado">-</label>
                        </div>
                    </div>

                    <!-- botao de calcular e botao de limpar -->
                    <div class="row">
                        <!-- botao converter -->
                        <div class="col">
                            <button class="btn btn-primary mt-2" name="calcular" id="calcular" onclick="calcular()">
                                CALCULAR
                            </button>
                        </div>

                        <!-- botao limpar -->
                        <div class="col">
                            <button class="btn btn-danger mt-2" name="btnlimpar" id="btnlimpar" onclick="limpar()">
                                LIMPAR
                            </button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body>
<script src="./conversor.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
